{% extends 'public/base.html' %}
{% load static %}
{% block title %}
Add Property
{% endblock %}


{% block content %}
<div class="site-blocks-cover inner-page-cover overlay"
  style="background-image: url({% static 'public/images/hero_bg_2.jpg' %});" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Add Property</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">

    {% include 'public/user-sidebar.html' %}

    <div class="col-md-9 col-lg-9 py-5 bg-light">
      <form method="POST" class="p-5 bg-white border" enctype="multipart/form-data">
        {% include 'backend/form-reuse.html' with form=add %}
        <input type="submit" value="Submit" class="btn btn-success">

      </form>

    </div>
  </div>
</div>

{% endblock %}
